<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TODOOPS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main class="window">
      <h1 class="title">TODOOPS</h1>
      <article class="todos-content">
        <form id="add-todo">
          <input type="text" id="new-todo-textbox" autofocus required placeholder="Add your new todo" />
          <button type="submit" id="add-todo-button" class="btn">+</button>
        </form>
        <div id="no-todos-placeholder" style="display:none">
          <img src="images/pointer.png" width="100%" height="100%">
        </div>
        <ul id="todos-list">
        </ul>
        <footer id="footer" style="display:none">
          <button id="sort-list-button" class="btn">
            Sort by <i class="fa fa-caret-down"></i>
          </button>
          <p id="amount-info"></p>
          <button id="clear-all-button" class="btn">Clear all</button>
        </footer>
      </article>
    </main>
  </body>
  <script type="module" src="main.js"></script>
</html>
