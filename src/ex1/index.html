<!DOCTYPE html>
<html lang="en">
<head>
  <title>TODOOPS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <main class="app-window">
    <h1 class="app-title">TODOOPS</h1>
    <article class="todo-content">
      <form id="add-todo">
        <input type="text" id="new-todo-title" autofocus required minlength="4" placeholder="Add your new todo" />
        <button type="submit" id="add-todo-button" class="btn">+</button>
      </form>
      <div id="zero-todos-image">
        <img src="../assets/pointer.png" width="100%" height="100%">
      </div>
      <ul id="all-todos-list">
      </ul>
      <footer id="footer">
        <button id="sort-list-button" class="btn">Sort</button>
        <p id="amount-info"></p>
        <button id="clear-all-button" class="btn">Clear all</button>
      </footer>
    </article>
  </main>
</body>
<script src="script.js"></script>
</html>
