<!DOCTYPE html>
<html lang="en">
<head>
  <title>TODOOPS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <main class="app-window">
    <h1 class="app-title">TODOOPS</h1>
    <article class="todo-content">
      <form id="add-todo">
        <input type="text" id="new-todo" autofocus required minlength="4" placeholder="Add your new todo" />
        <button type="submit" id="add-todo-button">+</button>
      </form>
      <img id="zero-todos-image" src="../assets/pointer.png" width="100px">
      <ul id="todo-list">
        <!-- <li>
          <div class="todo-text">Buy a new laptop</div>
          <button class="remove-todo-button"><i class="fa fa-trash"></i></button>
        </li> -->
      </ul>
      <footer id="summary">
        <button id="sort-list-button" onclick="sortList()">sort</button>
        <p id="amount-info"></p>
        <button id="clear-all-button">clear all</button>
      </footer>
    </article>
  </main>
</body>
<script src="script.js"></script>
</html>
